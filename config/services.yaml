parameters:
    app.supported_locales: 'pl|en'
services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
        arguments:
            - '%env(DATABASE_URL)%'

    App\Service\BalanceUpdater\BackupBalanceUpdater: ~
    App\Service\BalanceUpdater\BalanceUpdaterInterface $backupUpdater: '@App\Service\BalanceUpdater\BackupBalanceUpdater'

    App\Service\BalanceUpdater\WalletBalanceUpdater: ~
    App\Service\BalanceUpdater\BalanceUpdaterInterface: '@App\Service\BalanceUpdater\WalletBalanceUpdater'

    App\Repository\ChfRepository: ~
    App\Repository\AccountRepositoryInterface $chfRepository: '@App\Repository\ChfRepository'

    App\Repository\EurRepository: ~
    App\Repository\AccountRepositoryInterface $eurRepository: '@App\Repository\EurRepository'

    App\Repository\FeeRepository: ~
    App\Repository\FeeRepositoryInterface $feeRepository: '@App\Repository\FeeRepository'

    App\Service\RequestParser\SearchHelper: ~
    App\Service\RequestParser\ControllerHelperInterface $searchHelper: '@App\Service\RequestParser\SearchHelper'

    App\Service\RequestParser\WalletHelper: ~
    App\Service\RequestParser\ControllerHelperInterface $walletHelper: '@App\Service\RequestParser\WalletHelper'

    App\EntityListener\BackupEntityListener:
        tags:
            - { name: 'doctrine.orm.entity_listener', event: 'prePersist', entity: 'App\Entity\Backup' }
            - { name: 'doctrine.orm.entity_listener', event: 'preUpdate', entity: 'App\Entity\Backup' }
