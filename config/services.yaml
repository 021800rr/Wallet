parameters:
    app.supported_locales: 'pl|en'
services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
        arguments:
            - '%env(DATABASE_URL)%'

    App\Service\Transfer: ~
    App\Service\TransferInterface: '@App\Service\Transfer'

    App\Service\BackupBalanceUpdater: ~
    App\Service\UpdaterInterface $backupUpdater: '@App\Service\BackupBalanceUpdater'

    App\Service\WalletBalanceUpdater: ~
    App\Service\UpdaterInterface: '@App\Service\WalletBalanceUpdater'

    App\Service\FixedFees: ~
    App\Service\FeeInterface: '@App\Service\FixedFees'
